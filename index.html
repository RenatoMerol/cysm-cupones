
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYSM - Cupones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            padding: 24px;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .search-box {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }
        
        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 4px 16px rgba(196, 30, 58, 0.15), 0 0 0 3px rgba(196, 30, 58, 0.08);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #999;
            pointer-events: none;
            transition: color 0.2s;
        }
        
        .search-box input:focus + .search-icon {
            color: #c41e3a;
        }
        
        .tabs-container {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-button {
            padding: 10px 16px;
            background: white;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            color: #666;
        }
        
        .tab-button:hover {
            border-color: #c41e3a;
            color: #c41e3a;
        }
        
        .tab-button.active {
            background: #c41e3a;
            color: white;
            border-color: #c41e3a;
        }
        
        .category-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }
        
        .category-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1.5px solid #c41e3a;
            align-items: start;
        }
        
        .header-left h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }
        
        .header-left p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }
        
        .header-right {
            background: #fff0f3;
            border: 1.5px solid #f0d0d8;
            border-radius: 8px;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .info-label {
            font-size: 11px;
            font-weight: 700;
            color: #c41e3a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 13px;
            color: #1a1a1a;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .cupones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }
        
        @media (min-width: 1600px) {
            .cupones-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (min-width: 1200px) and (max-width: 1599px) {
            .cupones-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (min-width: 900px) and (max-width: 1199px) {
            .cupones-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 600px) and (max-width: 899px) {
            .cupones-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 599px) {
            .cupones-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .cupon-card {
            background: #f8f9fa;
            border: 1.5px solid #e8e8e8;
            border-radius: 6px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 130px;
        }
        
        .cupon-card:hover {
            border-color: #c41e3a;
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.12);
            transform: translateY(-3px);
            background: white;
        }
        
        .cupon-code {
            font-weight: 700;
            font-size: 14px;
            color: #c41e3a;
            margin-bottom: 6px;
            word-break: break-word;
        }
        
        .cupon-value {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .cupon-type {
            font-size: 11px;
            color: #888;
            background: #efefef;
            padding: 3px 8px;
            border-radius: 3px;
            width: fit-content;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .cupon-footer {
            font-size: 11px;
            color: #999;
            padding-top: 8px;
            border-top: 1px solid #e8e8e8;
        }
        
        .empty-state {
            background: #fffbeb;
            border: 1.5px solid #fcd34d;
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            color: #92400e;
            grid-column: 1 / -1;
            font-size: 14px;
        }
        
        .stats {
            font-size: 12px;
            color: #999;
            text-align: right;
            padding: 0 4px;
        }
    </style>
</head>

        const categoryOrder = ['2U', '4U', 'REVIEW', 'CS', 'CYSM', 'NICE', 'VIP', 'SHAPE', 'FLASH', 'FB', 'WELCOME', 'BIRTHDAY', 'GET', 'EVERGREEN', 'ERROR', 'PRODUCTO', 'TEMPORAL', 'BLOG', 'FOREVER', 'INFLUENCER'];
        let currentTab = '2U';
        let searchMode = false;
        
        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = '';
            categoryOrder.forEach(key => {
                if (categoriesData[key]) {
                    const btn = document.createElement('button');
                    btn.className = 'tab-button' + (key === currentTab ? ' active' : '');
                    btn.textContent = categoriesData[key].tab_name;
                    btn.onclick = () => switchTab(key);
                    container.appendChild(btn);
                }
            });
        }
        
        function switchTab(key) {
            searchMode = false;
            document.getElementById('searchInput').value = '';
            currentTab = key;
            renderTabs();
            renderCategories();
        }
        
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            const keysToShow = searchMode ? categoryOrder : [currentTab];
            
            keysToShow.forEach(key => {
                if (!categoriesData[key]) return;
                const cat = categoriesData[key];
                const section = document.createElement('div');
                section.className = 'category-section' + (searchMode || key === currentTab ? ' active' : '');
                
                section.innerHTML = `
                    <div class="category-header">
                        <div class="header-left">
                            <h2>${cat.titulo}</h2>
                            <p>${cat.descripcion}</p>
                        </div>
                        <div class="header-right">
                            <div class="info-item">
                                <span class="info-label">Dónde lo encontrará</span>
                                <span class="info-value">${cat.donde_encontrar}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Quién puede usarlo</span>
                                <span class="info-value">${cat.quien_puede_usarlo}</span>
                            </div>
                        </div>
                    </div>
                    <div class="cupones-grid" id="grid-${key}"></div>
                    <div class="stats" id="stats-${key}"></div>
                `;
                
                container.appendChild(section);
                const grid = document.getElementById(`grid-${key}`);
                const cuponesList = Object.entries(cat.cupones);
                
                if (cuponesList.length === 0) {
                    grid.innerHTML = '<div class="empty-state">No se encontraron cupones</div>';
                } else {
                    cuponesList.forEach(([codigo, data]) => {
                        const valor = data.value;
                        const tipo = data.value_type;
                        const valorDisplay = tipo === 'percentage' ? valor + '%' : '$' + Math.abs(parseFloat(valor)).toFixed(0);
                        const card = document.createElement('div');
                        card.className = 'cupon-card';
                        card.innerHTML = `
                            <div>
                                <div class="cupon-code">${codigo}</div>
                                <div class="cupon-value">${valorDisplay}</div>
                                <div class="cupon-type">${tipo}</div>
                            </div>
                            <div class="cupon-footer">${data.type}</div>
                        `;
                        grid.appendChild(card);
                    });
                    document.getElementById(`stats-${key}`).textContent = `${cuponesList.length} cupones`;
                }
            });
        }
        
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm === '') {
                searchMode = false;
                currentTab = categoryOrder[0];
                renderTabs();
                renderCategories();
                return;
            }
            searchMode = true;
            const filtered = {};
            categoryOrder.forEach(key => {
                if (!categoriesData[key]) return;
                filtered[key] = { ...categoriesData[key], cupones: {} };
                Object.entries(categoriesData[key].cupones).forEach(([codigo, data]) => {
                    if (
                        codigo.toLowerCase().includes(searchTerm) ||
                        data.value.toString().toLowerCase().includes(searchTerm) ||
                        data.value_type.toLowerCase().includes(searchTerm) ||
                        data.type.toLowerCase().includes(searchTerm)
                    ) {
                        filtered[key].cupones[codigo] = data;
                    }
                });
            });
            
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            let totalResults = 0;
            categoryOrder.forEach(key => {
                if (!filtered[key] || Object.keys(filtered[key].cupones).length === 0) return;
                const cat = filtered[key];
                const section = document.createElement('div');
                section.className = 'category-section active';
                section.innerHTML = `
                    <div class="category-header">
                        <div class="header-left">
                            <h2>${cat.titulo}</h2>
                        </div>
                        <div class="header-right">
                            <div class="info-item">
                                <span class="info-label">Dónde lo encontrará</span>
                                <span class="info-value">${cat.donde_encontrar}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Quién puede usarlo</span>
                                <span class="info-value">${cat.quien_puede_usarlo}</span>
                            </div>
                        </div>
                    </div>
                    <div class="cupones-grid" id="grid-${key}"></div>
                    <div class="stats" id="stats-${key}"></div>
                `;
                container.appendChild(section);
                const grid = document.getElementById(`grid-${key}`);
                Object.entries(cat.cupones).forEach(([codigo, data]) => {
                    totalResults++;
                    const valor = data.value;
                    const tipo = data.value_type;
                    const valorDisplay = tipo === 'percentage' ? valor + '%' : '$' + Math.abs(parseFloat(valor)).toFixed(0);
                    const card = document.createElement('div');
                    card.className = 'cupon-card';
                    card.innerHTML = `
                        <div>
                            <div class="cupon-code">${codigo}</div>
                            <div class="cupon-value">${valorDisplay}</div>
                            <div class="cupon-type">${tipo}</div>
                        </div>
                        <div class="cupon-footer">${data.type}</div>
                    `;
                    grid.appendChild(card);
                });
                document.getElementById(`stats-${key}`).textContent = `${Object.keys(cat.cupones).length} cupones`;
            });
            
            if (totalResults === 0) {
                container.innerHTML = '<div class="empty-state">No se encontraron cupones para: "<strong>' + searchTerm + '</strong>"</div>';
            }
        });
        
        renderTabs();
        renderCategories();
    </script>
